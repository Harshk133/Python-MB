    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the radio buttons and the input box
            const paidRadio = document.getElementById("paid");
            const amountInput = document.getElementById("amountbox");

            // Initially hide the amount input box
            amountInput.style.display = "none";

            // Add event listener to the radio buttons
            paidRadio.addEventListener("change", function () {
                // Toggle the visibility of the input box based on the selected option
                amountInput.style.display = paidRadio.checked ? "block" : "none";
            });

            // Get the free radio button
            const freeRadio = document.getElementById("free");

            // Add event listener to the free radio button
            freeRadio.addEventListener("change", function () {
                // Toggle the visibility of the input box based on the selected option
                amountInput.style.display = freeRadio.checked ? "none" : "block";
            });
        });

    </script>
