<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use this Document</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="static/Mugbit.PNG" type="image/x-icon">
    <style>
        input, label {
            margin: 3px 0;
            padding-top: 3px;
        }
    </style>
</head>

<body>
    
    
    <form action="{{ url_for('submit_data') }}" method="post" style="width: 80%; margin: 0 auto;">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-black">Enter Data for <q><i>{{ document }}</i></q> File!</h1>

        <!-- <h2>Enter Data for {{ document }} File</h2> -->
        {% for placeholder in placeholders %}
        <input type="hidden" name="documentName" value="{{ document }}">
        <label for="{{ placeholder }}">Enter Value for Placeholder ðŸ‘‰ <span class="badge text-bg-info">{{ placeholder }}</span></label>
        <input type="text" id="{{placeholder}}" name="{{placeholder}}" class="w-full bg-gray-200 bg-opacity-40 rounded border border-gray-300 focus:border-orange-500 focus:bg-gray-200 focus:ring-2 focus:ring-orange-900 text-base outline-none text-black-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
        <!-- <input type="text" id="{{ placeholder }}" name="{{ placeholder }}" required><br> -->
        {% endfor %}
        <br> <br>
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="reset" class="btn btn-danger">Reset</button>
    </form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
